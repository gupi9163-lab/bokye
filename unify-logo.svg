<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B6FD8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F5DD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B4BBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B6FD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="110" ry="110" fill="url(#bgGradient)"/>
  
  <!-- Atom structure -->
  <g transform="translate(256, 256)">
    <!-- Ellipse orbits -->
    <ellipse cx="0" cy="0" rx="120" ry="50" fill="none" stroke="url(#atomGradient)" stroke-width="12" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="120" ry="50" fill="none" stroke="url(#atomGradient)" stroke-width="12" opacity="0.8" transform="rotate(-60)"/>
    <ellipse cx="0" cy="0" rx="120" ry="50" fill="none" stroke="url(#atomGradient)" stroke-width="12" opacity="0.8"/>
    
    <!-- Electrons (dots) -->
    <circle cx="120" cy="0" r="18" fill="#5DADE2" opacity="0.9"/>
    <circle cx="-60" cy="104" r="18" fill="#5B6FD8" opacity="0.9"/>
    <circle cx="-60" cy="-104" r="18" fill="#764BA2" opacity="0.9"/>
    
    <!-- Center nucleus -->
    <circle cx="0" cy="0" r="22" fill="#FFFFFF" opacity="0.95"/>
  </g>
</svg>
